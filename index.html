<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <div class="search-container">
        <img
          class="search-logo"
          src="https://www.svgrepo.com/show/511119/search-magnifying-glass.svg"
          alt=""
        />
        <input class="search-input" type="text" />
      </div>
      <div class="account-container">
        <img
          src="https://img.icons8.com/?size=512&id=Zux1S8Y4NyXe&format=png"
          alt=""
          class="bell"
        />
        <img
          class="max"
          src="https://media.formula1.com/content/dam/fom-website/drivers/2023Drivers/verstappen.jpg.img.640.medium.jpg/1677069646195.jpg"
          alt=""
        />
        <p class="max-name">Max Verstappen</p>
      </div>
      <div class="status-container">
        <img
          class="status-image"
          src="https://media.formula1.com/content/dam/fom-website/drivers/2023Drivers/verstappen.jpg.img.640.medium.jpg/1677069646195.jpg"
          alt=""
        />
        <div class="status-words">
          <p class="greetings-status">Hello,</p>
          <p class="name-status">Max Verstappen (@max1)</p>
        </div>
      </div>
      <div class="update-container">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <nav class="side-nav">
      <div class="logo">
        <img
          class="main-logo"
          src="https://cdn.freebiesupply.com/images/large/2x/red-bull-logo-png-transparent.png"
          alt=""
        />
      </div>
      <div class="main-nav"></div>
      <div class="settings"></div>
    </nav>
    <main class="projects"></main>
  </body>
</html>
